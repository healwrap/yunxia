version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: yunxia-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: yunxia_dev
      POSTGRES_USER: yunxia_dev_user
      POSTGRES_PASSWORD: yunxia_dev_password
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U yunxia_dev_user -d yunxia_dev']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data_dev:
    driver: local
